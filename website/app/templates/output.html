<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
    <title>NLP Project</title>
    <style>
        body {
            background-color: #eeeeee;
            font-family: 'Poppins';
        }
        input[type = drug-search] {
            background-color: #f3f4f8;
            padding: 8px 15px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button[type = submit] {
            margin: 11px;
            padding: 11px;
        }
        input[type = drug-search]:focus{
            background-color: #f3f4f8;
        }
        .container {
            padding-top: 200px;
        }
        .main-section {
            min-height: 94%;
        }
        .footer-section {
            height: 6%;
        }
    </style>
    <script>
        function setWidth() {
            console.log('running')
            var hate = document.getElementById("hate");
            hate.style.width = String(hate.ariaValueNow * 100) + "%";  

            var normal = document.getElementById("normal");
            normal.style.width = String(normal.ariaValueNow * 100) + "%";
            

            var offensive = document.getElementById("offensive");
            offensive.style.width = String(offensive.ariaValueNow * 100) + "%";
        }
    </script>
</head>
    <body onload="setWidth()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <section class = "main-section">
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="text-align: center;">
                    <p style="font-family: 'Chakra Petch', sans-serif; font-size: 24pt; color: black;">{{ comment }}</p>
                </div>
                <div class="col-md-2"></div>
              </div>
            <div class="row mt-4">
              <div class="col-md-2"></div>
              <div class="col-md-8" style="text-align: center;">
                <p style="font-family: 'Chakra Petch', sans-serif; font-size: 22pt; color: black;">{{ mbert_result }}</p>
              </div>
              <div class="col-md-2"></div>
            </div>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" id="hate" aria-valuenow="{{ mbert_response[0][0] }}" aria-valuemin="0" aria-valuemax="1"></div>
                    <div class="progress-bar bg-info" role="progressbar" id="normal" aria-valuenow="{{ mbert_response[0][1] }}" aria-valuemin="0" aria-valuemax="1"></div>
                    <div class="progress-bar bg-warning" role="progressbar" id="offensive" aria-valuenow="{{ mbert_response[0][2] }}" aria-valuemin="0" aria-valuemax="1"></div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="text-align: center;">
                    <p>
                        <button type="button" class="btn btn-danger" disabled>Hate</button>
                        <button type="button" class="btn btn-info" disabled>Normal</button>
                        <button type="button" class="btn btn-warning" disabled>Offensive</button>

                    </p>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row mt-4">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="text-align: center;">
                    <a href="/"><button type="button" class="btn btn-link">click here to check again</button></a>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </section>
    <section class="footer-section">
        <footer class="py-3 p-4" style="background-color: #777986; text-align: center;">
            <span style="color: #f3f4f8;">Â© CS 626 Project, Autumn 2022</span>
        </footer>
    </section>
</body>
</html>
